<!-- 
  Image landscape block
    image: Image in assets/story
    block-width
    image-width
    title
    ##################################
    breakpoint at 888, then 100vw
    normal width 875 (*2 = 1750)
    640 s
    1130 m 
    1527 l
    1750 xl
-->

<figure class="gallery-item">
  <img
    sizes="(min-width: 888px) 875px,
      100vw"
    srcset="
      /assets/img/e5/{{ include.image }}-3.jpg 640w,
      /assets/img/e5/{{ include.image }}-2.jpg 1130w,
      /assets/img/e5/{{ include.image }}-1.jpg 1527w,
      /assets/img/e5/{{ include.image }}-0.jpg 1750w"
    width="1130px" height="848px" src="/assets/img/e5/{{ include.image }}_m.jpg" 
    alt="{{ include.title }}" />
  <figcaption>{{ include.title }}</figcaption>
</figure>
