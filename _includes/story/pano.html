<!-- 
  Image pano
    image: Image in assets/story
    width
    height
-->

<figure class="pano">
  <div class="container">
    <img width="{{ include.width }}" height="{{ include.height }}" src="/assets/img/e5/{{ include.image }}.jpg" 
      alt="{{ include.title }}" />
    </div>
    <div class="controlles">
        <div class="h-scroll-indicator right icon-angle-right"></div>
        <div class="h-scroll-indicator left icon-angle-left"></div>
    </div>
</figure>
