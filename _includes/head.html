<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>
        {% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}
        {% if page.title %} - {{ site.title | escape }}{% else %} - {{ site.description | escape }}{% endif %}
    </title>  
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines}}{% else %}{{ site.description }}{% endif %}">
    
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Lora:400,400italic,700|Source+Sans+Pro:400,300,400italic,700,700italic,300italic,200,200italic">
    
    <style>
        {% capture include_to_scssify %}
            {% include {{ layout.scss }} %}
        {% endcapture %}
        {{ include_to_scssify | scssify }}
    </style>

    <link rel="preload" id='font-css' href='{{ "/assets/css/fs.css" }}' as="style" onload="this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="{{ "/assets/css/fs.css" }}"></noscript>

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
</head>
