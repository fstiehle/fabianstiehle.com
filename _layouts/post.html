---
layout: default
---
<div id="navi">
    {% include nav.html %}
    {% include postNav.html %}
</div>
<article class="scene" itemscope itemtype="http://schema.org/BlogPosting">
    <div class="wrapper"> 
        <div class="hero">
            <h1 itemprop="name headline">{{ page.title }}</h1>
            <h2>{{ page.excerpt }}</h2>
            {% include date.html %}
        </div>
        
        <div id="main" itemprop="articleBody">
            {{ content }}
            {% include twitter.html %}
        </div>
        
    </div>
</article>
