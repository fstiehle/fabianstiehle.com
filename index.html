---
layout: frontpage
---

<div id="items">

    {% for post in site.posts %}
        <article>
            <h2 class="border">
                <a href="{{ post.url }}">{{ post.title }}</a>
            </h2>
            <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
            <h3 class="excerpt">
                {% if post.excerpt %}{{ post.excerpt | strip_html | strip_newlines}}
                {% else %}{{ post.description | strip_html | strip_newlines }}{% endif %}
            </h3>
        </article>
    {% endfor %}

</div>
