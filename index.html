---
layout: frontpage
---

<div id="items">

    {% for post in site.posts %}
        <article>
            <h2 class="border">
                <a href="{{ post.url }}">{{ post.title }}</a>
            </h2>
            <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
            
            {% if post.excerpt %}
                <h3 class="excerpt">
                    {{ post.excerpt | strip_html | strip_newlines}}
                </h3>
            {% endif %}
            
        </article>
    {% endfor %}

</div>
